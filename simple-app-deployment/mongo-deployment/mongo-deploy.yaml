apiVersion: apps/v1

kind: Deployment

metadata:
  name: mongo-deployment

  labels:
    app: mongo

spec:
  replicas: 3

  selector:
    matchLabels:
      app: mongo

  template:
    metadata:
      labels:
        app: mongo

    spec:
      containers:
        - name: mongodb

          image: mongo:6.0.6

          ports:
            - containerPort: 27017
          env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef: 
                name: mongo-secret
                key: mongo-user

          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef: 
                name: mongo-secret
                key: mongo-password

